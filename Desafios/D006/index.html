<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>    
    <ul type="Square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;title&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;pre&gt;">Códigos-fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com marcadores</li>
    </ul>
</body>
</html>
